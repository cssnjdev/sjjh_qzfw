<!doctype html>
<html>
<head>
    <title>工作流通用测试页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="/public/js/ext/easyui/1.5.1/themes/insdep/easyui.css">
	<link rel="stylesheet" type="text/css" href="/public/js/ext/easyui/1.5.1/themes/insdep/insdep_theme_default.css">
	<link rel="stylesheet" type="text/css" href="/public/js/ext/easyui/1.5.1/themes/insdep/icon.css">
	
	<script type="text/javascript" src="/public/js/comm/common.js"></script>
	<script type="text/javascript" src="/public/js/comm/common_alert.js"></script>
	<script type="text/javascript" src="/public/js/ext/easyui/1.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="/public/js/ext/easyui/1.5.1/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/workflow_client/config/workflow_config.js"></script>
    <script type="text/javascript" src="/workflow_client/core/workflow.js"></script>
    <script type="text/javascript" src="/workflow_client/ext/workflow_ext.js"></script>
    <script type="text/javascript" src="/workflow_client/test/js/tyTestPageManager.js"></script>
    <style>
    </style>
</head>
<body>
    <div style="overflow:auto">
               
    </div>
    <div  style="padding:5px 10px">
	    <div id="workflow_toolbar">
	    	
	    </div>
	</div>
    <div style="">
        <form id="ff" method="post" style="margin:0px">
        
        <table class="formtable" align="center" style="width: 60%">
                <colgroup>
                    <col style="width:13%"/>
                    <col style="width:20%"/>
                    <col style="width:13%"/>
                    <col style="width:20%"/>
                    <col style="width:13%"/>
                    <col style="width:20%"/>
                </colgroup>
                <tr><th><label>请假天数:</label></th>
                    <td><input class="easyui-textbox" style="width:100%;" id="ts" name="ts"/></td>
                    <th><label>是否享受优惠:</label></th>
                    <td><select id="yhbj" class="easyui-combobox" name="yhbj" style="width:100%;" required ="required">  
						    <option value="1">是</option>   
						    <option value="0">否</option>   
						</select>
					</td>
                </tr>
                <tr>
               		<th><label>复审标记:</label></th>
                    <td><select id="zsbj" class="easyui-combobox" name="zsbj" style="width:72%;" required ="required">  
						    <option value="2">是</option>   
						    <option value="0">否</option>   
						</select>
					</td>
					<th><label>同意标记:</label></th>
                    <td><select id="tybj" class="easyui-combobox" name="tybj" style="width:72%;" required ="required">  
						    <option value="1">同意</option>   
						    <option value="0">不同意</option>   
						</select>
					</td>
                </tr>
                <tr>
                	<th><label>请假理由:</label></th>
                    <td colspan="4">
                        <input class="easyui-textbox" style="width:100%;height: 100px" id="s_qjly" name="qjly" multiline="true" required ="required"/>
                        <input type="hidden" id="lcslid" name="lcslid" />
                    </td>
                </tr>
			</table>
        </form>
    </div>
</body>
</html>
