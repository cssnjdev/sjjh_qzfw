<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" data-th-href="@{/js/plugin/layui/css/layui.css}">   
<script type="text/javascript" data-th-src="@{/js/plugin/layui/layui.js}"></script>
<script type="text/javascript" data-th-src="@{/js/plugin/layui/css/jquery-3.4.1.min.js}"></script> 
<script type="text/javascript" data-th-src="@{/js/app/comm/common.js}"></script>
<script type="text/javascript" data-th-src="@{/js/app/demo/lay_sjjh_mbpz.js}"></script>
<title>数据交换模板配置维护</title>
</head>
<div class="layui-btn-group">
	<button class="layui-btn layui-btn-sm" id="newMb">
		<i class="layui-icon">&#xe654;</i>新增
	</button>
	<button class="layui-btn layui-btn-sm" id="queryMb">
		<i class="layui-icon">&#xe615;</i>查询
	</button>
</div>
<form class="layui-form" action="" id="cxtjForm">
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
      <legend>查询条件</legend>
        </fieldset>
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">模板ID</label>
          <div class="layui-input-inline">
            <input type="text" name="mbid" id="mbid" lay-verify="number" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">模板名称</label>
          <div class="layui-input-inline">
            <input type="text" name="mbmc" id="mbmc" autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">模板描述</label>
          <div class="layui-input-inline">
            <input type="text" name="mbms" id="mbms" lay-verify="" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">录入日期</label>
          <div class="layui-input-inline">
            <input type="text" name="lrsj" id="lrsj" lay-verify="date"  placeholder="yyyy-MM-dd" autocomplete="" class="layui-input">
          </div>
        </div>
      </div>
    </form>
<!-- 展示数据表格 -->
 <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
      <legend>模板明细数据</legend>
	  <table class="layui-hide layui-bg-black " id="mbTable" lay-filter="mbTable"></table>
</fieldset>
<!--行内样式按钮   -->
<script type="text/html" id="lineBtns">
      <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>
    <script th:inline="javascript">var ctx= [[${ctx}]];</script>
</body>
</html>
